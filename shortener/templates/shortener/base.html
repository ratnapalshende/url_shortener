<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}URL Shortener{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'shortener/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">URL Shortener</a>
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">ğŸŒ™</span>
            </button>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span>Ratnapal Hacker &copy; {% now "Y" %}</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const html = document.documentElement;

            // Check localStorage or default to dark
            let isDark = localStorage.getItem('theme') !== 'light';
            updateTheme();

            themeToggle.addEventListener('click', () => {
                isDark = !isDark;
                updateTheme();
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            function updateTheme() {
                html.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
                themeIcon.textContent = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
            }
        });

    </script>
</body>
</html>
